<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Peminjaman Buku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .card {
      margin-bottom: 20px;
    }

    .card-header {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
    }

    .form-label {
      font-weight: bold;
    }

    #button-submit {
      background-color: #28a745;
      border-color: #28a745;
    }

    #button-submit:hover {
      background-color: #218838;
      border-color: #218838;
    }

    .table {
      border: 1px solid #dee2e6;
    }

    .table th,
    .table td {
      border: 1px solid #dee2e6;
    }

    .table thead th {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">

  <header class="header">
    <h1 class="text-center">APLIKASI PEMINJAMAN BUKU</h1>
  </header>

  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-6 col-md-8 col-sm-12 mx-auto login-container">
        <div class="card shadow rounded-0">
          <div class="card-header bg-primary text-white font-weight-bold text-center">
            DATA PEMINJAM BUKU
          </div>
          <div class="card-body">
            <form action="" method="post" id="form-buku-dipinjam">
                  <div class="mb-3">
                      <label for="nama-awal" class="form-label">Nama Awal</label>
                      <input type="text" class="form-control" id="nama-awal" name="nama-awal" placeholder="Masukkan Nama Awal">
                  </div>
                  <div class="mb-3">
                      <label for="nama-belakang" class="form-label">Nama Belakang</label>
                      <input type="text" class="form-control" id="nama-belakang" name="nama-belakang" placeholder="Masukkan Nama Belakang">
                  </div>
                  <div class="mb-3">
                      <label for="nomor-kartu" class="form-label">Nomor Kartu</label>
                      <input type="number" class="form-control" id="nomor-kartu" name="nomor-kartu" placeholder="Masukkan Nomor Kartu">
                  </div>
                  <div class="mb-3">
                      <label for="alamat" class="form-label">Alamat</label>
                      <input type="text" class="form-control" id="alamat" name="alamat" placeholder="Masukkan Alamat">
                  </div>
                  <div class="mb-3">
                      <label for="nomor-telepon" class="form-label">Nomor Telepon</label>
                      <input type="number" class="form-control" id="nomor-telepon" name="nomor-telepon" placeholder="Masukkan Nomor Telepon">
                  </div>
                  <div class="mb-3">
                      <label for="buku-pinjaman" class="form-label">Buku Pinjaman</label>
                      <input type="text" class="form-control" id="buku-pinjaman" name="buku-pinjaman" placeholder="Masukkan Judul Buku">
                  </div>
                  <div class="mb-3">
                      <label for="tanggal-peminjaman" class="form-label">Tanggal Peminjaman</label>
                      <input type="date" class="form-control" id="tanggal-peminjaman" name="tanggal-peminjaman" placeholder="Pilih Tanggal Peminjaman">
                  </div>
                  <div class="mb-3">
                      <label for="tanggal-pengembalian" class="form-label">Tanggal Pengembalian</label>
                      <input type="date" class="form-control" id="tanggal-pengembalian" name="tanggal-pengembalian" placeholder="Pilih Tanggal Pengembalian">
                  </div>
                  <button type="button" class="btn btn-primary" id="button-submit">Input Data</button>
              </form>
          </div>
        </div>
      </div>
      <div class="col-lg-12 mt-4">
        <div class="card shadow rounded-0">
          <div class="card-header bg-primary text-white font-weight-bold text-center">
            INFORMASI DATA PEMINJAM
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="tabel-buku-dipinjam">
                  <thead>
                      <tr>
                          <th>Nama Awal</th>
                          <th>Nama Belakang</th>
                          <th>Nomor Kartu</th>
                          <th>Alamat</th>
                          <th>Nomor Telepon</th>
                          <th>Buku Pinjaman</th>
                          <th>Tanggal Peminjaman</th>
                          <th>Tanggal Pengembalian</th>
                          <th>Total Denda</th>
                          <th>Aksi</th>
                      </tr>
                  </thead>
                  <tbody>
                      <!-- ... (table body) ... -->
                  </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
  </div>

   <script>
    // kelas BukuDipinjam
    class BukuDipinjam {
    constructor(namaAwal, namaBelakang, nomorKartu, alamat, nomorTelepon, bukuPinjaman, tanggalPeminjaman, tanggalPengembalian, totalDenda) {
        this.namaAwal = namaAwal;
        this.namaBelakang = namaBelakang;
        this.nomorKartu = nomorKartu;
        this.alamat = alamat;
        this.nomorTelepon = nomorTelepon;
        this.bukuPinjaman = bukuPinjaman;
        this.tanggalPeminjaman = tanggalPeminjaman;
        this.tanggalPengembalian = tanggalPengembalian;
        this.totalDenda = totalDenda;
    }
}

    // Fungsi validasi
    function isValidNama(nama) {
        return nama.trim() !== '';
    }

    function isValidNomorKartu(nomorKartu) {
        return nomorKartu.trim() !== '';
    }

    function isValidAlamat(alamat) {
        return alamat.trim() !== '';
    }

    function isValidNomorTelepon(nomorTelepon) {
        return nomorTelepon.trim() !== '';
    }

    function isValidBukuPinjaman(bukuPinjaman) {
        return bukuPinjaman.trim() !== '';
    }

    function isValidTanggalPeminjaman(tanggalPeminjaman) {
        return tanggalPeminjaman.trim() !== '';
    }

    function isValidTanggalPengembalian(tanggalPengembalian) {
        return tanggalPengembalian.trim() !== '';
    }

    // Kontrol formulir untuk buku yang dipinjam
    const form = document.getElementById("form-buku-dipinjam");

    // Input teks untuk nama awal
    const inputNamaAwal = document.getElementById("nama-awal");

    // Input teks untuk nama belakang
    const inputNamaBelakang = document.getElementById("nama-belakang");

    // Input teks untuk nomor kartu
    const inputNomorKartu = document.getElementById("nomor-kartu");

    // Input teks untuk alamat
    const inputAlamat = document.getElementById("alamat");

    // Input teks untuk nomor telepon
    const inputNomorTelepon = document.getElementById("nomor-telepon");

    // Input teks untuk buku pinjaman
    const inputBukuPinjaman = document.getElementById("buku-pinjaman");

    // Input tanggal untuk tanggal peminjaman
    const inputTanggalPeminjaman = document.getElementById("tanggal-peminjaman");

    // Input tanggal untuk tanggal pengembalian
    const inputTanggalPengembalian = document.getElementById("tanggal-pengembalian");

    // Tombol submit
    const buttonSubmit = document.getElementById("button-submit");

    // Event handler untuk tombol submit
    buttonSubmit.addEventListener("click", () => {
        // Validasi data
        const namaAwal = inputNamaAwal.value;
        const namaBelakang = inputNamaBelakang.value;
        const nomorKartu = inputNomorKartu.value;
        const alamat = inputAlamat.value;
        const nomorTelepon = inputNomorTelepon.value;
        const bukuPinjaman = inputBukuPinjaman.value;
        const tanggalPeminjaman = inputTanggalPeminjaman.value;
        const tanggalPengembalian = inputTanggalPengembalian.value;
        const totalDenda = 25000; // perhitungan total denda

        if (
            isValidNama(namaAwal) &&
            isValidNama(namaBelakang) &&
            isValidNomorKartu(nomorKartu) &&
            isValidAlamat(alamat) &&
            isValidNomorTelepon(nomorTelepon) &&
            isValidBukuPinjaman(bukuPinjaman) &&
            isValidTanggalPeminjaman(tanggalPeminjaman) &&
            isValidTanggalPengembalian(tanggalPengembalian)
        ) {
            // Menghitung total denda
            const datePeminjaman = new Date(tanggalPeminjaman);
            const datePengembalian = new Date(tanggalPengembalian);
            const diffTime = Math.abs(datePengembalian - datePeminjaman);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const totalDenda = diffDays > 7 ? (diffDays - 7) * 25000 : 0;

            // Buat objek buku yang dipinjam
            const bukuDipinjam = new BukuDipinjam(
            namaAwal,
            namaBelakang,
            nomorKartu,
            alamat,
            nomorTelepon,
            bukuPinjaman,
            tanggalPeminjaman,
            tanggalPengembalian,
            totalDenda
        );
            // Tambahkan buku yang dipinjam ke dalam tabel
            tambahkanBukuDipinjamKeTabel(bukuDipinjam);
            // Reset formulir
            form.reset();
            // Fokus ke input nama awal
            inputNamaAwal.focus();
            }
        });

    // Fungsi untuk menambahkan buku yang dipinjam ke dalam tabel
    function tambahkanBukuDipinjamKeTabel(bukuDipinjam) {
        const tabel = document.getElementById("tabel-buku-dipinjam");
        const row = tabel.insertRow();
        row.insertCell(0).textContent = bukuDipinjam.namaAwal;
        row.insertCell(1).textContent = bukuDipinjam.namaBelakang;
        row.insertCell(2).textContent = bukuDipinjam.nomorKartu;
        row.insertCell(3).textContent = bukuDipinjam.alamat;
        row.insertCell(4).textContent = bukuDipinjam.nomorTelepon;
        row.insertCell(5).textContent = bukuDipinjam.bukuPinjaman;
        row.insertCell(6).textContent = bukuDipinjam.tanggalPeminjaman;
        row.insertCell(7).textContent = bukuDipinjam.tanggalPengembalian;
        row.insertCell(8).textContent = bukuDipinjam.totalDenda; // Menampilkan total denda
        row.insertCell(9).innerHTML = '<button class="btn btn-warning btn-sm" onclick="editBaris(this)">Edit</button>' +
                                    ' <button class="btn btn-danger btn-sm" onclick="hapusBaris(this)">Hapus</button>';
    }

    // Fungsi untuk menghapus baris tabel
    function hapusBaris(button) {
        const row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }

    // Fungsi untuk mengedit baris tabel
    function editBaris(button) {
        const row = button.parentNode.parentNode;
        // Ambil nilai-nilai dari baris yang akan diedit
        const namaAwal = row.cells[0].textContent;
        const namaBelakang = row.cells[1].textContent;
        const nomorKartu = row.cells[2].textContent;
        const alamat = row.cells[3].textContent;
        const nomorTelepon = row.cells[4].textContent;
        const bukuPinjaman = row.cells[5].textContent;
        const tanggalPeminjaman = row.cells[6].textContent;
        const tanggalPengembalian = row.cells[7].textContent;
        const totalDenda = row.cells[8].textContent;

        // Set nilai-nilai tersebut kembali ke formulir
        inputNamaAwal.value = namaAwal;
        inputNamaBelakang.value = namaBelakang;
        inputNomorKartu.value = nomorKartu;
        inputAlamat.value = alamat;
        inputNomorTelepon.value = nomorTelepon;
        inputBukuPinjaman.value = bukuPinjaman;
        inputTanggalPeminjaman.value = tanggalPeminjaman;
        inputTanggalPengembalian.value = tanggalPengembalian;

        // Hapus baris yang akan diedit dari tabel
        row.parentNode.removeChild(row);
    }
   </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
